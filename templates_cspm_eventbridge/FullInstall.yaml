AWSTemplateFormatVersion: "2010-09-09"
Description: IAM Role and EventBridge resources used by Sysdig Secure

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Sysdig Settings (Do not change)"
        Parameters:
          - RoleName
          - ExternalID
          - TrustedIdentity
          - EventBusARN
          - EventBridgeRoleName
          - EventBridgeState

    ParameterLabels:
      RoleName:
        default: "Role Name (Sysdig use only)"
      ExternalID:
        default: "External ID (Sysdig use only)"
      TrustedIdentity:
        default: "Trusted Identity (Sysdig use only)"
      EventBusARN:
        default: "Target Event Bus (Sysdig use only)"
      EventBridgeRoleName:
        default: "Integration Name (Sysdig use only)"
      EventBridgeState:
        default: "State of the EventBridge Rule (Sysdig use only)"
          
       
Parameters:
  RoleName:
    Type: String
    Description: The read-only IAM Role that Sysdig will create
  EventBridgeRoleName:
    Type: String
    Description: A unique identifier used to create an IAM Role and EventBridge Rule
  ExternalID:
    Type: String
    Description: Sysdig ExternalID required for the policy creation
  TrustedIdentity:
    Type: String
    Description: The Role in Sysdig's AWS Account with permissions to your account
  EventBusARN:
    Type: String
    Description: The destination in Sysdig's AWS account where your events are sent
  EventBridgeState:
    Type: String
    Description: The state of the EventBridge Rule
    Default: ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
    AllowedValues:
      - ENABLED_WITH_ALL_CLOUDTRAIL_MANAGEMENT_EVENTS
      - ENABLED
      - DISABLED

Resources:
  CloudAgentlessRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Ref RoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              AWS: !Ref TrustedIdentity
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalID
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/SecurityAudit
      Policies:
        - PolicyName: !Ref RoleName
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "elasticfilesystem:DescribeAccessPoints"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "waf-regional:ListRules"
                  - "waf-regional:ListRuleGroups"
                Resource:
                  - "arn:aws:waf-regional:*:*:rule/*"
                  - "arn:aws:waf-regional:*:*:rulegroup/*"
              - Effect: "Allow"
                Action: "macie2:ListClassificationJobs"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "lambda:GetRuntimeManagementConfig"
                  - "lambda:GetFunction"
                Resource: "*"
  EventBridgeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref EventBridgeRoleName
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sts:AssumeRole'
          - Effect: "Allow"
            Principal:
              AWS: !Ref TrustedIdentity
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalID             
      Policies:
        - PolicyName: !Ref EventBridgeRoleName
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'events:PutEvents'
                Resource: !Ref EventBusARN
              - Effect: Allow
                Action:
                  - "events:DescribeRule"
                  - "events:ListTargetsByRule"
                Resource:
                  - !Sub arn:aws:events:*:*:rule/${EventBridgeRoleName}
  EventBridgeRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Ref EventBridgeRoleName
      Description: Capture all CloudTrail events
      EventPattern:
        detail-type:
          - 'AWS API Call via CloudTrail'
          - 'AWS Console Sign In via CloudTrail'
          - 'AWS Service Event via CloudTrail'
          - 'Object Access Tier Changed'
          - 'Object ACL Updated'
          - 'Object Created'
          - 'Object Deleted'
          - 'Object Restore Completed'
          - 'Object Restore Expired'
          - 'Object Restore Initiated'
          - 'Object Storage Class Changed'
          - 'Object Tags Added'
          - 'Object Tags Deleted'
      State: !Ref EventBridgeState
      Targets:
        - Id: !Ref EventBridgeRoleName
          Arn: !Ref EventBusARN
          RoleArn: !GetAtt
            - EventBridgeRole
            - Arn
            