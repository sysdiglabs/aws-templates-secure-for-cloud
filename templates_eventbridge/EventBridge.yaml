AWSTemplateFormatVersion: "2010-09-09"
Description: EventBridgeRole and EventBridgeRule for falco cloud

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: ""
        Parameters:
          - SysdigEBName
          - DeadLetterQueueARN    
      - Label:
          default: "Sysdig Settings (Do not change)"
        Parameters:
          - SysdigExternalID
          - SysdigTrustedIdentity
          - SysdigEventBusARN

    ParameterLabels:
      SysdigExternalID:
        default: "External ID (Sysdig use only)"
      SysdigTrustedIdentity:
        default: "Trusted Identity (Sysdig use only)"
      SysdigEventBusARN:
        default: "Target Event Bus (Sysdig use only)"
      SysdigEBName:
        default: "Unique name for Role and Policy created"
      DeadLetterQueueARN:
        default: "ARN of DeadLetterQueue"         

Parameters:
  SysdigEBName:
    Type: String
    Default: "sysdig"
    Description: Unique name for role and policy
  SysdigExternalID:
    Type: String
    Description: Sysdig ExternalID required for the policy creation
  SysdigTrustedIdentity:
    Type: String
    Description: The Role in Sysdig’s AWS Account with permissions to your account    
  SysdigEventBusARN:
    Type: String
    Description: The destination in Sysdig’s AWS account where your events are sent
  DeadLetterQueueARN:
    Type: String
    Description: DeadLetterQueueARN ARN

Conditions:
  IsDeadLetterQueueARNNotEmpty:
    !Not [!Equals [ !Ref DeadLetterQueueARN, ""]]

Resources:
  EventBridgeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref SysdigEBName
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: !Ref SysdigEBName
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'events:PutEvents'
                Resource: !Ref SysdigEventBusARN
  EventBridgeRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Ref SysdigEBName
      Description: Capture all CloudTrail events
      EventPattern:
        detail-type:
          - 'AWS API Call via CloudTrail'
      Targets:
        - Id: !Ref SysdigEBName
          Arn: !Ref SysdigEventBusARN
          RoleArn: !GetAtt
            - EventBridgeRole
            - Arn
          DeadLetterConfig:
            !If
              - IsDeadLetterQueueARNNotEmpty
              - Arn: !Ref DeadLetterQueueARN
              - !Ref "AWS::NoValue"