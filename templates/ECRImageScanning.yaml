AWSTemplateFormatVersion: "2010-09-09"
Description: ECR Image Scanning with Sysdig Secure

Parameters:
  SysdigSecureEndpointSsm:
    Type: AWS::SSM::Parameter::Name
    Description: "Name of the parameter in SSM containing the Sysdig Secure Endpoint URL"
  SysdigSecureAPITokenSsm:
    Type: AWS::SSM::Parameter::Name
    Description: "Name of the parameter in SSM containing the Sysdig Secure API Token"
  VerifySSL:
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"
  LogRetention:
    Type: Number
    Default: 30
    Description: Days to keep logs from builds

Conditions:
  VerifySSL: !Equals [!Ref VerifySSL, "Yes"]

Resources:
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref AWS::StackName
      RetentionInDays: !Ref LogRetention

  ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "IAM::Role which allows to run the CodeBuild Job to perform the ECR scanning"
      Path: /
      Policies:
        - PolicyName: ECRReader
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:GetRepositoryPolicy"
                  - "ecr:DescribeRepositories"
                  - "ecr:ListImages"
                  - "ecr:DescribeImages"
                  - "ecr:BatchGetImage"
                  - "ecr:GetLifecyclePolicy"
                  - "ecr:GetLifecyclePolicyPreview"
                  - "ecr:ListTagsForResource"
                  - "ecr:DescribeImageScanFindings"
                Resource: "*"

        - PolicyName: LogsPublisher
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:${LogGroup}
                  - !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:${LogGroup}:*

        - PolicyName: ParameterReader
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ssm:DescribeParameters"
                  - "ssm:GetParameter"
                  - "ssm:GetParameters"
                Resource:
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${SysdigSecureEndpointSsm}
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${SysdigSecureAPITokenSsm}

      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-BuildProject"
      Description: "CodeBuild project which scans images using inline technology in ECR using Sysdig Secure"
      ServiceRole: !Ref ServiceRole
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/standard:3.0
        PrivilegedMode: true
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref LogGroup
          Status: ENABLED
      Source:
        Type: NO_SOURCE
        BuildSpec: !Sub
          - |
            version: 0.2

            env:
              variables:
                SCAN_IMAGE_NAME: "quay.io/sysdig/secure-inline-scan:2"
                SYSDIG_ADDED_BY: aws-registry
              parameter-store:
                SYSDIG_SECURE_ENDPOINT: ${SysdigSecureEndpointSsm}
                SYSDIG_SECURE_TOKEN: ${SysdigSecureAPITokenSsm}

            phases:
              build:
                commands:
                - docker run --rm $SCAN_IMAGE_NAME -s $SYSDIG_SECURE_ENDPOINT ${SkipTLSFlag} --sysdig-token $SYSDIG_SECURE_TOKEN --registry-auth-basic AWS:$(aws ecr get-login-password --region $EVENT_REGION) $EVENT_ACCOUNT.dkr.ecr.$EVENT_REGION.amazonaws.com/$EVENT_REPOSITORY:$EVENT_TAG --annotations=aws-account=$EVENT_ACCOUNT,aws-region=$EVENT_REGION
          - SkipTLSFlag: !If [ VerifySSL, "", " --sysdig-skip-tls" ]

  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "IAM::Role which triggers the CodeBuild project for the ECR Scanning"
      Path: /

      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ECRReadOnly
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codebuild:StartBuild"
                Resource:
                  - !Sub "arn:aws:codebuild:*:*:project/${AWS::StackName}-BuildProject"

  Rule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Rule which triggers an inline scanning when a new image is pushed to ECR"
      EventPattern:
        source:
          - "aws.ecr"
        detail-type:
          - "ECR Image Action"
        detail:
          action-type:
            - "PUSH"
      Targets:
        - Arn:
            Fn::GetAtt:
              - BuildProject
              - Arn
          Id: BuildProject
          RoleArn:
            Fn::GetAtt:
              - InvokeRole
              - Arn
          InputTransformer:
            InputPathsMap:
              account: "$.account"
              region: "$.region"
              repository: "$.detail.repository-name"
              tag: "$.detail.image-tag"
            InputTemplate:  |
              {
                "environmentVariablesOverride": [
                  {"name": "EVENT_ACCOUNT", "type": "PLAINTEXT", "value": <account> },
                  {"name": "EVENT_REGION", "type": "PLAINTEXT", "value": <region> },
                  {"name": "EVENT_REPOSITORY", "type": "PLAINTEXT", "value": <repository>},
                  {"name": "EVENT_TAG", "type": "PLAINTEXT", "value": <tag> }
                ]
              }
