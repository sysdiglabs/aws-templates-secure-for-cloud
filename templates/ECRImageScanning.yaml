AWSTemplateFormatVersion: "2010-09-09"
Description: ECR Image Scanning with Sysdig Secure


Parameters:
  SysdigSecureEndpointSsm:
    Type: AWS::SSM::Parameter::Name
    Description: "Name of the parameter in SSM containing the Sysdig Secure Endpoint URL"
  SysdigSecureAPITokenSsm:
    Type: AWS::SSM::Parameter::Name
    Description: "Name of the parameter in SSM containing the Sysdig Secure API Token"
  VerifySSL:
    Type: String
    AllowedValues:
      - "Yes"
      - "No"
    Default: "Yes"

Conditions:
  VerifySSL: !Equals [!Ref VerifySSL, "Yes"]

Resources:
  ServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "IAM::Role which allows to run the CodeBuild Job to perform the ECR scanning"
      Path: /
      Policies:
        - PolicyName: ECRReader
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ecr:GetAuthorizationToken"
                  - "ecr:BatchCheckLayerAvailability"
                  - "ecr:GetDownloadUrlForLayer"
                  - "ecr:GetRepositoryPolicy"
                  - "ecr:DescribeRepositories"
                  - "ecr:ListImages"
                  - "ecr:DescribeImages"
                  - "ecr:BatchGetImage"
                  - "ecr:GetLifecyclePolicy"
                  - "ecr:GetLifecyclePolicyPreview"
                  - "ecr:ListTagsForResource"
                  - "ecr:DescribeImageScanFindings"
                Resource: "*"

        - PolicyName: LogsPublisher
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - "arn:aws:logs:*:*:log-group:build"
                  - "arn:aws:logs:*:*:log-group:build:*"

        - PolicyName: CodeBuildPublisher
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - !Sub "arn:aws:logs:*:*:log-group:/aws/codebuild/${AWS::StackName}-BuildProject-*"
                  - !Sub "arn:aws:logs:*:*:log-group:/aws/codebuild/${AWS::StackName}-BuildProject:*"
              - Effect: Allow
                Action:
                  - "codebuild:CreateReportGroup"
                  - "codebuild:CreateReport"
                  - "codebuild:UpdateReport"
                  - "codebuild:BatchPutTestCases"
                Resource:
                  - !Sub "arn:aws:codebuild:*:*:report-group/${AWS::StackName}-BuildProject"

        - PolicyName: ParameterReader
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "ssm:DescribeParameters"
                  - "ssm:GetParameter"
                  - "ssm:GetParameters"
                Resource:
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${SysdigSecureEndpointSsm}
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${SysdigSecureAPITokenSsm}

      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'

  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub "${AWS::StackName}-BuildProject"
      Description: "CodeBuild project which scans images using inline technology in ECR using Sysdig Secure"
      ServiceRole: !Ref ServiceRole
      Artifacts:
        Type: NO_ARTIFACTS
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_MEDIUM
        Image: aws/codebuild/standard:3.0
        PrivilegedMode: true
      Source:
        Type: NO_SOURCE
        BuildSpec: !Sub
          - |
            version: 0.2

            env:
              variables:
                SCAN_IMAGE_NAME: "quay.io/sysdig/secure-inline-scan:2"
              parameter-store:
                SYSDIG_SECURE_ENDPOINT: ${SysdigSecureEndpointSsm}
                SYSDIG_SECURE_TOKEN: ${SysdigSecureAPITokenSsm}

            phases:
              build:
                commands:
                - docker run --rm $SCAN_IMAGE_NAME -s $SYSDIG_SECURE_ENDPOINT ${SkipTLSFlag} --sysdig-token $SYSDIG_SECURE_TOKEN --registry-auth-basic AWS:$(aws ecr get-login-password --region $REGION) $ACCOUNT.dkr.ecr.$REGION.amazonaws.com/$REPOSITORY:$TAG
          - SkipTLSFlag: !If [ VerifySSL, "", " --sysdig-skip-tls" ]

  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      Description: "IAM::Role which triggers the CodeBuild project for the ECR Scanning"
      Path: /

      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ECRReadOnly
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "codebuild:StartBuild"
                Resource:
                  - !Sub "arn:aws:codebuild:*:*:project/${AWS::StackName}-BuildProject"

  Rule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Rule which triggers an inline scanning when a new image is pushed to ECR"
      EventPattern:
        source:
          - "aws.ecr"
        detail-type:
          - "ECR Image Action"
        detail:
          action-type:
            - "PUSH"
      Targets:
        - Arn:
            Fn::GetAtt:
              - BuildProject
              - Arn
          Id: BuildProject
          RoleArn:
            Fn::GetAtt:
              - InvokeRole
              - Arn
          InputTransformer:
            InputPathsMap:
              account: "$.account"
              region: "$.region"
              repository: "$.detail.repository-name"
              tag: "$.detail.image-tag"
            InputTemplate: "{\n \"environmentVariablesOverride\": [\n {\"name\": \"ACCOUNT\", \"type\": \"PLAINTEXT\", \"value\":<account>},\n {\"name\": \"REGION\", \"type\": \"PLAINTEXT\", \"value\":<region>},\n {\"name\": \"REPOSITORY\", \"type\": \"PLAINTEXT\", \"value\":<repository>},\n {\"name\": \"TAG\", \"type\": \"PLAINTEXT\", \"value\":<tag>}\n ]\n}"
