name: CI - Pull Request CSPM

on:
  pull_request:
    branches:
      - main
    paths:
      - 'modules/log_ingestion/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: cfn-lint
      uses: scottbrenner/cfn-lint-action@v2

    - name: Print the Cloud Formation Linter Version & run Linter
      run: |
        cfn-lint --version
        cfn-lint -t modules/log_ingestion/*.yaml

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Publish Templates to S3
      run: make publish
      working-directory: modules/log_ingestion
      env:
        S3_BUCKET: cf-templates-cloudvision-ci
        S3_PREFIX: pr/${{ github.event.pull_request.number }}