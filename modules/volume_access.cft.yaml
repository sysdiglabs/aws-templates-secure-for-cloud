                    - "kms:CreateGrant"
                    Resource: "*"
                    Condition:
                      StringLike:
                        "kms:ViaService": "ec2.*.amazonaws.com"
                      StringEquals:
                        "aws:RequestedRegion": !Ref AWS::Region
                  - Sid: "CreateTaggedSnapshotFromVolume"
                    Effect: "Allow"
                    Action:
                    - "ec2:CreateSnapshot"
                    Resource: "*"
                    Condition:
                      StringEquals:
                        "aws:RequestedRegion": !Ref AWS::Region
                  - Sid: "CopySnapshots"
                    Effect: "Allow"
                    Action:
                    - "ec2:CopySnapshot"
                    Resource: "*"
                    Condition:
                      StringEquals:
                        "aws:RequestedRegion": !Ref AWS::Region
                  - Sid: "SnapshotTags"
                    Effect: "Allow"
                    Action:
                    - "ec2:CreateTags"
                    Resource: "*"
                    Condition:
                      StringEquals:
                        "ec2:CreateAction": ["CreateSnapshot", "CopySnapshot"]
                        "aws:RequestTag/CreatedBy": "Sysdig"
