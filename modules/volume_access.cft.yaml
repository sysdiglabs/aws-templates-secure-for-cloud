                        "ec2:Add/userId": !Ref ScanningAccountID
                        "aws:RequestedRegion": !Ref AWS::Region
                  - Sid: "ec2SnapshotDelete"
                    Effect: "Allow"
                    Action:
                    - "ec2:DeleteSnapshot"
                    Resource: "*"
                    Condition:
                      StringEqualsIgnoreCase:
                        "aws:ResourceTag/CreatedBy": "Sysdig" 
                      StringEquals:
                        "aws:RequestedRegion": !Ref AWS::Region
          ScanningKmsKey:
            Type: 'AWS::KMS::Key'
            Properties:
              Description: "Sysdig Agentless Scanning encryption key"
              PendingWindowInDays: 7
              KeyUsage: ENCRYPT_DECRYPT
              EnableKeyRotation: true   # Enables automatic yearly rotation
              KeyPolicy:
                Version: '2012-10-17'
                Statement:
                - Sid: "SysdigAllowKms"
                  Effect: "Allow"
                  Principal:
                    AWS:
                    - !Sub arn:aws:iam::${ScanningAccountID}:root
                    - !GetAtt ScanningRole.Arn
                  Action:
                  - "kms:Encrypt"
                  - "kms:Decrypt"
                  - "kms:ReEncrypt*"
                  - "kms:GenerateDataKey*"
                  - "kms:DescribeKey"
                  - "kms:CreateGrant"
