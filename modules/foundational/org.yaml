AWSTemplateFormatVersion: "2010-09-09"
Description: Sysdig Secure Foundational Organization Onboarding
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Sysdig Settings (Do not change)"
        Parameters:
          - NameSuffix
          - ExternalID
          - TrustedIdentity
          - OrganizationUnitIDs
    ParameterLabels:
      NameSuffix:
        default: "Name Suffix (do not edit)"    
      ExternalID:
        default: "External ID (do not edit)"
      TrustedIdentity:
        default: "Trusted Identity (do not edit)"
      OrganizationUnitIDs:
        default: "Organization Unit IDs (do not edit)"

Parameters:
  NameSuffix:
    Type: String
    Description: Suffix to append to the resource name identifiers
    AllowedPattern: "[0-9a-f]+"
    MaxLength: 8
    MinLength: 4
  ExternalID:
    Type: String
    Description: Sysdig ExternalID required for the policy creation
  TrustedIdentity:
    Type: String
    Description: Sysdig Trusted identity required for policy creation
  OrganizationUnitIDs:
    Type: String
    Description: Organization Unit IDs to deploy   

Resources:
  ConfigPostureRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        !Join
          - "-"
          - - sysdig-secure
            - !Ref NameSuffix
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Sub ${TrustedIdentity}
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                sts:ExternalId: !Sub ${ExternalID}
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/SecurityAudit
      Policies:
        - PolicyName:
            !Join
              - "-"
              - - sysdig-secure
                - !Ref NameSuffix
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "elasticfilesystem:DescribeAccessPoints"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "waf-regional:ListRules"
                  - "waf-regional:ListRuleGroups"
                Resource:
                  - "arn:aws:waf-regional:*:*:rule/*"
                  - "arn:aws:waf-regional:*:*:rulegroup/*"
              - Effect: "Allow"
                Action: "macie2:ListClassificationJobs"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "lambda:GetRuntimeManagementConfig"
                  - "lambda:GetFunction"
                Resource: "*"
              - Effect: "Allow"
                Action: "account:GetContactInformation"
                Resource: "*"
  RoleStackSet:
    Type: AWS::CloudFormation::StackSet
    Properties:
      StackSetName: AgentLessRoleStackSet
      Description: Create a Role in all regions
      PermissionModel: SERVICE_MANAGED
      Capabilities:
        - "CAPABILITY_NAMED_IAM"
      AutoDeployment:
        Enabled: true
        RetainStacksOnAccountRemoval: false         
      ManagedExecution:
        Active: true
      Parameters:
        - ParameterKey: NameSuffix
          ParameterValue: !Ref NameSuffix
        - ParameterKey: TrustedIdentity
          ParameterValue: !Ref TrustedIdentity
        - ParameterKey: ExternalID
          ParameterValue: !Ref ExternalID        
      StackInstancesGroup:
        - DeploymentTargets:
            OrganizationalUnitIds: !Split [ ',', !Ref OrganizationUnitIDs]
          Regions:
            - !Ref "AWS::Region"      
      TemplateBody: |
        AWSTemplateFormatVersion: "2010-09-09"
        Description: IAM Role for Agentless
        Parameters:
          NameSuffix:
            Type: String
            Description: Suffix to append to the resource name identifiers
            AllowedPattern: "[0-9a-f]+"
            MaxLength: 8
            MinLength: 4
          TrustedIdentity:
            Type: String
            Description: Trusted identity
          ExternalID:
            Type: String
            Description: external ID

        Resources:
          ConfigPostureRole:
            Type: "AWS::IAM::Role"
            Properties:
              RoleName:
                !Join
                  - "-"
                  - - sysdig-secure
                    - !Ref NameSuffix
              AssumeRolePolicyDocument:
                Version: "2012-10-17"
                Statement:
                  - Effect: "Allow"
                    Principal:
                      AWS: !Sub ${TrustedIdentity}
                    Action: "sts:AssumeRole"
                    Condition:
                      StringEquals:
                        sts:ExternalId: !Sub ${ExternalID}
              ManagedPolicyArns:
                - arn:aws:iam::aws:policy/SecurityAudit
              Policies:
                - PolicyName:
                    !Join
                      - "-"
                      - - sysdig-secure
                        - !Ref NameSuffix
                  PolicyDocument:
                    Version: "2012-10-17"
                    Statement:
                      - Effect: "Allow"
                        Action: "elasticfilesystem:DescribeAccessPoints"
                        Resource: "*"
                      - Effect: "Allow"
                        Action:
                          - "waf-regional:ListRules"
                          - "waf-regional:ListRuleGroups"
                        Resource:
                          - "arn:aws:waf-regional:*:*:rule/*"
                          - "arn:aws:waf-regional:*:*:rulegroup/*"
                      - Effect: "Allow"
                        Action: "macie2:ListClassificationJobs"
                        Resource: "*"
                      - Effect: "Allow"
                        Action:
                          - "lambda:GetRuntimeManagementConfig"
                          - "lambda:GetFunction"
                        Resource: "*"
                      - Effect: "Allow"
                        Action: "account:GetContactInformation"
                        Resource: "*"
