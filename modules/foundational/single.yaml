AWSTemplateFormatVersion: "2010-09-09"
Description: Sysdig Secure Foundational Onboarding

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Sysdig Settings (Do not change)"
        Parameters:
          - NameSuffix
          - ExternalID
          - TrustedIdentity
    ParameterLabels:
      NameSuffix:
        default: "Name Suffix (do not edit)"
      ExternalID:
        default: "External ID (do not edit)"
      TrustedIdentity:
        default: "Trusted Identity (do not edit)"

Parameters:
  NameSuffix:
    Type: String
    Description: Suffix to append to the resource name identifiers
    AllowedPattern: "[0-9a-f]+"
    MaxLength: 8
    MinLength: 4
  ExternalID:
    Type: String
    Description: Sysdig generated token that proves you own this account
  TrustedIdentity:
    Type: String
    Description: The Role in Sysdig's AWS Account with permissions to your account

Resources:
  ConfigPostureRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        !Join
          - "-"
          - - sysdig-secure
            - !Ref NameSuffix
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Ref TrustedIdentity
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalID
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/SecurityAudit
      Policies:
        - PolicyName:
            !Join
              - "-"
              - - sysdig-secure
                - !Ref NameSuffix
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "elasticfilesystem:DescribeAccessPoints"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "waf-regional:ListRules"
                  - "waf-regional:ListRuleGroups"
                Resource:
                  - "arn:aws:waf-regional:*:*:rule/*"
                  - "arn:aws:waf-regional:*:*:rulegroup/*"
              - Effect: "Allow"
                Action: "macie2:ListClassificationJobs"
                Resource: "*"
              - Effect: "Allow"
                Action:
                  - "lambda:GetRuntimeManagementConfig"
                  - "lambda:GetFunction"
                Resource: "*"
              - Effect: "Allow"
                Action: "account:GetContactInformation"
                Resource: "*"

  OnboardingRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        !Join
          - "-"
          - - sysdig-secure
            - onboarding
            - !Ref NameSuffix
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Ref TrustedIdentity
            Action: "sts:AssumeRole"
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalID
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSAccountManagementReadOnlyAccess

Outputs:
  RoleARN:
    Description: ARN of the role created
    Value: !Sub ${ConfigPostureRole.Arn}