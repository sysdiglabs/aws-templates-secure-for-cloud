AWSTemplateFormatVersion: "2010-09-09"
Description: >
  CloudFormation single template for provisioning
  the necessary resources for the `cloud-logs`
  component.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Sysdig Settings (Do not change)"
        Parameters:
          - CloudLogsRoleName
          - ExternalID
          - TrustedIdentity
          - BucketARN
          - AccountID

    ParameterLabels:
      CloudLogsRoleName:
        default: "Role Name (Sysdig use only)"
      ExternalID:
        default: "External ID (Sysdig use only)"
      TrustedIdentity:
        default: "Trusted Identity (Sysdig use only)"
      BucketARN:
        default: "Bucket ARN"
      AccountID:
        default: "Account ID"

Parameters:
  CloudLogsRoleName:
    Type: String
    Description: The name of the IAM Role that will enable access to the Cloudtrail logs.
  ExternalID:
    Type: String
    Description: Random string generated unique to a customer.
  TrustedIdentity:
    Type: String
    Description: The name of Sysdig trusted identity.
  BucketARN:
    Type: String
    Description: The ARN of your s3 bucket associated with your Cloudtrail trail.
  AccountID:
    Type: String
    Description: The Identifier of your AWS account.

Resources:
  CloudLogsRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Ref CloudLogsRoleName
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              AWS: !Ref TrustedIdentity
            Action:
              - "sts:AssumeRole"
            Condition:
              StringEquals:
                "sts:ExternalId": !Ref ExternalID
  CloudLogsRolePolicies:
    Type: "AWS::IAM::Policy"
    Properties:
      PolicyName: "CloudlogsS3Access"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "CloudlogsS3AccessGet"
            Effect: "Allow"
            Action:
              - "s3:Get*"
            Resource:
              - !Sub '${BucketARN}'
              - !Sub '${BucketARN}/*'
          - Sid: "CloudlogsS3AccessList"
            Effect: "Allow"
            Action:
              - "s3:List*"
            Resource:
              - !Sub '${BucketARN}/AWSLogs/${AccountID}'
              - !Sub '${BucketARN}/AWSLogs/${AccountID}/*'
      Roles:
        - Ref: "CloudLogsRole"
